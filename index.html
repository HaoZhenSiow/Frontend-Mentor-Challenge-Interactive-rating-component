<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="container container--form">
    <form action="#">
      <div class="star-div">
        <img class="star-logo" src="images/icon-star.svg" alt="start icon">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="radio">
        <label><input type="radio" name="rating" value="1"><span data-value="1"></span></label>
        <label><input type="radio" name="rating" value="2"><span data-value="2"></span></label>
        <label><input type="radio" name="rating" value="3"><span data-value="3"></span></label>
        <label><input type="radio" name="rating" value="4"><span data-value="4"></span></label>
        <label><input type="radio" name="rating" value="5"><span data-value="5"></span></label>
      </div>
      
      <button type="submit">SUBMIT</button>
    </form>
  </main>
  <article class="container after-submit" hidden>
    <img src="images/illustration-thank-you.svg" alt="thank you icon">
    <span class="highlight"></span>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
  </article>

  
</body>
<script>
  const updateViewportWidth = () => {
    const r = document.querySelector(':root');
    r.style.setProperty('--viewport-width', innerWidth);
  }
  updateViewportWidth();
  window.addEventListener('resize', updateViewportWidth);

  const form = document.querySelector('form');
  const formContainer = document.querySelector('.container--form');
  const resultContainer = document.querySelector('.after-submit');
  const resultText = document.querySelector('.highlight');
  const submitForm = value => {
    formContainer.setAttribute('hidden', true);
    resultContainer.style.setProperty('display', 'flex');
    resultText.innerHTML = `You selected ${value} out of 5`;
  }
  form.onsubmit = event => {
    event.preventDefault();
    (form.rating.value) ? submitForm(form.rating.value) : alert('Please select a number before submit.');  
    
  };
</script>
</html>
